name: Workflow Run Policy Block Simulation - runner label block

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  workflow-policy-block-runner-label:
  
    #Block based on dissallowed runner label - set policy to block windows-latest 
    runs-on: windows-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Set up windows-latest
        run: echo "success"
